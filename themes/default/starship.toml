# Include theme colors
# Starship config schema: https://starship.rs/config-schema.json

# Starship Configuration
# A modern, fast, and highly customizable cross-shell prompt
# Documentation: https://starship.rs/config/

# Use the custom palette
palette = "custom"

# Prompt format - defines what shows up and in what order
format = """
$username$hostname$directory$git_branch$git_status$python$nodejs$rust$package
$character"""

# Print a new line at the start of the prompt
add_newline = true

# Username module - show when it matters (SSH, root)
[username]
style_user = "bold warning"
style_root = "bold error"
format = "[$user]($style)[@](bold success)"
disabled = false
show_always = true

# Hostname module
[hostname]
ssh_only = false
format = "[$hostname](bold success) "
disabled = false

# Directory module
[directory]
style = "bold info"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style)"

# Git branch module
[git_branch]
style = "bold secondary"
format = " on [$branch]($style)"
symbol = ""

# Git status module
[git_status]
style = "bold error"
format = ' ([\[$all_status$ahead_behind\]]($style))'

# Character module (the prompt symbol)
[character]
success_symbol = "[‚ùØ](bold success)"
error_symbol = "[‚ùØ](bold error)"
vicmd_symbol = "[‚ùÆ](bold warning)"

# Programming language modules
[python]
style = "bold primary"
format = '[üêç $version]($style) '

[nodejs]
style = "bold success"
format = '[‚¨¢ $version]($style) '

[rust]
style = "bold accent"
format = '[ü¶Ä $version]($style) '

[package]
style = "bold secondary"
format = '[üì¶ $version]($style) '

# System modules
[cmd_duration]
min_time = 2_000
style = "bold warning"
format = "took [$duration]($style) "

[memory_usage]
disabled = true
threshold = 75
style = "bold dimmed error"
format = "with [$symbol${ram}]($style) "

[time]
disabled = true
format = 'at [$time]($style) '
style = "bold on_surface"

# Cloud/container modules
[docker_context]
style = "bold info"
format = '[üê≥ $context]($style) '

[kubernetes]
disabled = false
style = "bold info"
format = '[‚éà $context\($namespace\)]($style) '

