# Theme variables for Hyprland (Tailwind CSS naming convention)
# Variable mapping:
# gray-900: #16161b (rgba 22,22,27)
# gray-800: #20262a (rgba 32,38,42)
# gray-400: #b4b4b4 (rgba 180,180,180)
# gray-300: #dcdcdc (rgba 220,220,220)
# gray-50: #fafafa (rgba 250,250,250)
# alpha-subtle: rgba(255,255,255,0.02)
# alpha-light: rgba(255,255,255,0.05)
# alpha-medium: rgba(255,255,255,0.1)
# alpha-dark: rgba(0,0,0,0.5)

general {
  col.active_border = rgba(255,255,255,0.05)    # alpha-light
  col.inactive_border = rgba(255,255,255,0.01)  # slightly less than alpha-subtle
  border_size = 0
}

decoration {
  active_opacity = 0.95
  inactive_opacity = 0.8
}
