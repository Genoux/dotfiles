# Basic settings
shell /bin/zsh
confirm_os_window_close 0

# Font configuration
font_family JetBrains Mono
font_size 10.0
adjust_line_height 120%

# Remove all borders/margins/padding
window_padding_width 12
window_margin_width 0
single_window_margin_width 0
window_border_width 0
hide_window_decorations yes
allow_remote_control yes

# Performance & appearance
background_opacity 0.95
dynamic_background_opacity yes
repaint_delay 10
sync_to_monitor yes

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0

# Cursor
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5

# Mouse
mouse_hide_wait 1.0
url_style single
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0
scrollback_lines 10000

# Tokyo Night color scheme
foreground #a9b1d6
background #1a1b26

# Black
color0 #414868
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2 #73daca
color10 #73daca

# Yellow
color3 #e0af68
color11 #e0af68

# Blue
color4 #7aa2f7
color12 #7aa2f7

# Magenta
color5 #bb9af7
color13 #bb9af7

# Cyan
color6 #7dcfff
color14 #7dcfff

# White
color7 #c0caf5
color15 #c0caf5

# Cursor
cursor #c0caf5
