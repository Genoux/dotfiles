# Theme for Mako (Tailwind CSS naming convention)
# Variable mapping:
# gray-900: #16161b (darkest background)
# gray-400: #b4b4b4 (mid gray)
# gray-50: #fafafa (lightest text)
# alpha-medium: rgba(255,255,255,0.1) = #ffffff1a

background-color=#16161b80  # gray-900 at 50% opacity
text-color=#fafafaff        # gray-50
border-color=#ffffff1a      # alpha-medium (white at 10% opacity)
progress-color=over #b4b4b4ff  # gray-400
