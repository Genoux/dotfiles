# ================================
# HYPRIDLE CONFIG
# ================================
# Simplified config - DPMS disabled to prevent white screen issues

# ================================
# GENERAL SETTINGS
# ================================
general {
    lock_cmd = hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Lock screen after 5 minutes of inactivity
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# DPMS disabled - caused white screen and crashes
# If you want to re-enable, test carefully:
# listener {
#     timeout = 600
#     on-timeout = hyprctl dispatch dpms off
#     on-resume = hyprctl dispatch dpms on
# }