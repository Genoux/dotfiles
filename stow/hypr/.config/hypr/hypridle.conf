# ================================
# HYPRIDLE CONFIG
# ================================
# Idle management following official recommendations

# ================================
# GENERAL SETTINGS
# ================================
general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# ================================
# IDLE LISTENERS
# ================================
# Lock screen after 5 minutes of inactivity
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off display after 10 minutes
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Optional: Suspend after much longer time (disabled by default)
# Uncomment and adjust timeout if you want suspend functionality
# listener {
#     timeout = 7200  # 2 hours
#     on-timeout = systemctl suspend
# }