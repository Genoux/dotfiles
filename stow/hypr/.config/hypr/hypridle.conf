# ================================
# HYPRIDLE CONFIG
# ================================
# Power-optimized configuration for battery conservation

# ================================
# GENERAL SETTINGS
# ================================
general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = swww img ~/.config/hypr/wallpapers/current/current_wallpaper.jpg --transition-type grow --transition-pos 0.2,0.2 --transition-step 90 2>/dev/null; system-bluetooth-reconnect
    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
}

# ================================
# TIMEOUT LISTENERS
# ================================
# Dim screen after 2 minutes of inactivity
listener {
    timeout = 120
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# Lock screen after 5 minutes of inactivity
listener {
    timeout = 300
    on-timeout = swww img ~/.config/hypr/wallpapers/current/current_wallpaper.jpg --transition-type grow --transition-pos 0.2,0.2 --transition-step 90 2>/dev/null; sleep 0.3; loginctl lock-session
}

