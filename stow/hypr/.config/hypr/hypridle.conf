# ================================
# HYPRIDLE CONFIG
# ================================
# Power-optimized configuration for battery conservation

# ================================
# GENERAL SETTINGS
# ================================
general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = system-bluetooth-reconnect; sleep 1; swww img ~/.config/hypr/wallpapers/current/current_wallpaper.jpg
    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
}

# ================================
# TIMEOUT LISTENERS
# ================================
# Dim screen after 2 minutes of inactivity
listener {
    timeout = 120
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# Lock screen after 5 minutes of inactivity
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off screen after 6 minutes of inactivity
listener {
    timeout = 360
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && sleep 0.5 && swww img ~/.config/hypr/wallpapers/current/current_wallpaper.jpg
}

