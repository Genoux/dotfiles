# ================================
# HYPRIDLE CONFIG
# ================================
# Power-optimized configuration for battery conservation

# ================================
# GENERAL SETTINGS
# ================================
general {
    lock_cmd = pkill -x hyprlock 2>/dev/null; sleep 0.1; hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = sleep 0.3; swww query 2>/dev/null || swww-daemon; sleep 0.2; swww img ~/.config/hypr/wallpapers/current/current_wallpaper.jpg --transition-type grow --transition-pos 0.2,0.2 --transition-step 90 2>/dev/null || true; systemctl --user restart ags.service; system-bluetooth-reconnect
    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
}

# ================================
# TIMEOUT LISTENERS
# ================================
# Dim screen after 2 minutes of inactivity
listener {
    timeout = 120
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# Lock screen after 5 minutes of inactivity
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off screen after 10 minutes of inactivity (5 min after lock)
# Battery optimization: Enabled screen off for better battery life
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

