# ================================
# HYPRLAND AUTOSTART CONFIG
# ================================
# Applications and services to start with Hyprland

# ================================
# CORE SYSTEM SERVICES
# ================================
# D-Bus and environment setup (critical first)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_RUNTIME_DIR
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_RUNTIME_DIR

# Authentication agent
exec-once = lxpolkit

# Cursor theme
#exec-once = hyprctl setcursor WhiteSur 24

# GNOME settings for compatibility
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout appmenu

# ================================
# DESKTOP ENVIRONMENT
# ================================
# Wallpaper daemon
exec-once = swww-daemon

# App launcher service
exec-once = walker --gapplication-service

# Clipboard manager
exec-once = wl-paste -p --watch wl-copy -pc

# ================================
# USER INTERFACE
# ================================
# Desktop shell (AGS) - delayed start for stability
exec-once = GDK_BACKEND=wayland ags run /home/john/dotfiles/stow/ags/.config/ags

# Idle management - delayed start
#exec-once = sleep 3 && hypridle

# Fullscreen bar toggle script

# ================================
# OPTIONAL SERVICES
# ================================
# System information
exec-once = system-fullscreen-toggle-bar &
exec-once = fastfetch &
exec-once = wayvnc &
exec-once = swaync &
exec-once = sudo systemctl restart NetworkManager
#exec-once = swayosd-server &