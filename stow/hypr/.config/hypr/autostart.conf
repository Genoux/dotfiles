# ================================
# HYPRLAND AUTOSTART CONFIG
# ================================

# ================================
# CORE SYSTEM SERVICES
# ================================
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE XDG_SESSION_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE XDG_SESSION_DESKTOP
exec-once = sleep 1 && systemctl --user restart xdg-desktop-portal-hyprland.service xdg-desktop-portal.service

# Authentication agent
exec-once = lxpolkit

# Hyprland plugins
exec-once = hyprpm reload -n

# GNOME settings
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout appmenu

# Default browser
exec-once = xdg-settings set default-web-browser firefox.desktop

# ================================
# USER SERVICES (via systemd)
# ================================
exec-once = systemctl --user start ags.service
exec-once = systemctl --user start walker.service
exec-once = systemctl --user start elephant.service
exec-once = systemctl --user start mako.service
exec-once = systemctl --user start swww.service
exec-once = systemctl --user start hypridle.service
exec-once = systemctl --user start bluetooth-reconnect.service

# ================================
# ONE-SHOT UTILITIES
# ================================
exec-once = system-pick-wallpaper

# Clipboard managers (need to stay as exec-once)
exec-once = wl-paste -p --watch wl-copy -pc
exec-once = clipse -listen
exec-once = wl-paste --watch cliphist store

# ================================
# APPLICATION KEYBINDINGS
# ================================
# Application-level shortcuts (Alt+C/V for copy/paste) are handled by keyd
# Configured via system/keyd/default.conf