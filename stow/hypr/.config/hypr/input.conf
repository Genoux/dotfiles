# ================================
# HYPRLAND INPUT CONFIG
# ================================
# Keyboard, mouse, and touchpad settings

# ================================
# KEYBOARD SETTINGS
# ================================
input {
    # Keyboard layouts and options
    kb_layout = us,ca
    kb_variant = ,fr
    kb_options = grp:alt_shift_toggle
    kb_model =
    kb_rules =
    
    # Mouse settings
    follow_mouse = 1
    sensitivity = 0
    
    # Touchpad settings
    touchpad {
        natural_scroll = false
    }
}

# ================================
# GESTURE SETTINGS
# ================================
gestures {
    workspace_swipe = false
}

# ================================
# XWAYLAND SETTINGS
# ================================
xwayland {
    force_zero_scaling = true
}