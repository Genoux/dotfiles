#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# ================================
# GENERAL LAYOUT & STYLING
# ================================
general {
    # Core layout settings
    gaps_in = 2
    gaps_out = 8
    border_size = 0

    # Window behavior
    no_focus_fallback = false
    resize_on_border = true
    allow_tearing = false

    # Layout
    layout = dwindle

    # Border colors (from theme.conf)
    col.active_border = rgba(185,185,185,0.02)
    col.inactive_border = rgba(82,82,82,0.01)
}

# ================================
# VISUAL EFFECTS & DECORATION
# ================================
decoration {
    # Corner rounding
    rounding = 6
    rounding_power = 3

    # Window opacity
    active_opacity = 0.95
    inactive_opacity = 0.93

    # Drop shadows
    # Battery optimization: Reduced shadow range and render_power
    # Original values: range = 27, render_power = 3
    shadow {
        enabled = true
        range = 15
        render_power = 2
        color = rgba(0,0,0,0.23)
        offset = 2 2
    }

    # Blur effects
    # Performance optimization: Using 1 pass for smoothness and battery life
    # Original: passes = 3 (high quality but GPU intensive)
    # passes = 1: Best performance, still looks good
    # passes = 2: Balanced quality and performance
    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.1696
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 0.9
        brightness = 1.0
        popups = true
        special = true
    }
}

# ================================
# ANIMATIONS
# ================================
animations {
    enabled = true

    bezier = easeIn, 0.25, 1, 0.5, 1

    animation = global, 1, 2, easeIn
    animation = workspaces, 1, 2, easeIn, slide
    animation = layers, 1, 1, easeIn, slide
    animation = windows, 1, 1, easeIn, popin 98%
    animation = border, 1, 2, easeIn
    animation = specialWorkspace, 1, 2, easeIn, fade
}
