#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# ================================
# GENERAL LAYOUT & STYLING
# ================================
general {
    # Core layout settings
    gaps_in = 2
    gaps_out = 6
    border_size = 1
    
    # Window behavior
    no_border_on_floating = false
    no_focus_fallback = true
    resize_on_border = true
    allow_tearing = false
    
    # Layout
    layout = dwindle
}

# ================================
# VISUAL EFFECTS & DECORATION
# ================================
decoration {
    # Corner rounding
    rounding = 8
    rounding_power = 2
    
    # Window opacity
   # active_opacity = 0.95
   # inactive_opacity = 0.93

    # Drop shadows
    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = rgba(0,0,0,0.25)
        offset = 2 2
    }
    
    # Blur effects
    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.2
        new_optimizations = true
        xray = false
        noise = 0.02
        contrast = 1.1
        brightness = 1.0
        popups = true
        special = true
    }
}

# ================================
# ANIMATIONS
# ================================
animations {
    enabled = true
    
    # Smooth bezier curve
    bezier = velvet, 0.32, 0.08, 0.24, 1
    
    # Unified velvet animations - smooth & snappy
    animation = global, 1, 0.8, velvet
    animation = border, 1, 0.8, velvet
    animation = windows, 1, 0.8, velvet
    animation = windowsIn, 1, 0.8, velvet, popin 92%
    animation = windowsOut, 1, 0.6, velvet, popin 92%
    animation = fadeIn, 1, 0.8, velvet
    animation = fadeOut, 1, 0.6, velvet
    animation = fadeDim, 1, 0.8, velvet
    animation = fadeSwitch, 1, 0.8, velvet
    
    animation = layers, 1, 0.5, velvet
    animation = layersIn, 1, 0.5, velvet, fade
    animation = layersOut, 1, 0.4, velvet, fade
    
    # Workspace animations - SMOOTH
    animation = workspaces, 1, 0.8, velvet, slide
    animation = specialWorkspace, 1, 0.8, velvet, slidevert
}
