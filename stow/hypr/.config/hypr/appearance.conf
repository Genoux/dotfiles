# ================================
# HYPRLAND APPEARANCE CONFIG
# ================================
# Visual styling, animations, and effects

# ================================
# CURSOR SETTINGS
# ================================
cursor {
    no_hardware_cursors = true
}

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# ================================
# GENERAL LAYOUT & STYLING
# ================================
general {
    # Core layout settings
    gaps_in = 2
    gaps_out = 8
    border_size = 0

    # Window behavior
    no_border_on_floating = false
    no_focus_fallback = false
    resize_on_border = true
    allow_tearing = false

    # Layout
    layout = dwindle
}

# ================================
# VISUAL EFFECTS & DECORATION
# ================================
decoration {
    # Corner rounding
    rounding = 8
    rounding_power = 2

    # Window opacity
    active_opacity = 0.95
    inactive_opacity = 0.93

    # Drop shadows
    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = rgba(0,0,0,0.25)
        offset = 2 2
    }

    # Blur effects
    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.1696
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 1.0
        brightness = 0.8172
        popups = true
        special = true
    }
}

# ================================
# ANIMATIONS
# ================================
animations {
    enabled = true

    # Snappy bezier curves (proven fast configs)
    bezier = snappy, 0.3, 0.0, 0.7, 1.0
    bezier = snappyOut, 0.25, 0.1, 0.25, 1.0
    bezier = snappyIn, 0.3, 0.0, 1.0, 1.0

    # Window animations
    animation = windows, 1, 1, snappy
    animation = windowsIn, 1, 1, snappyOut, popin 80%
    animation = windowsOut, 1, 0.5, snappyIn, popin 80%

    # Border animations
    animation = border, 1, 2, snappy

    # Fade animations
    animation = fadeIn, 1, 1, snappyOut
    animation = fadeOut, 1, 1, snappyIn
    animation = fadeDim, 1, 1, snappy
    animation = fadeSwitch, 1, 0.5, snappy

    # Layer animations
    animation = layers, 1, 1, snappy
    animation = layersIn, 1, 1, snappyOut, fade
    animation = layersOut, 1, 1, snappyIn, fade

    # Workspace animations
    animation = workspaces, 1, 1, snappy, slide
    animation = specialWorkspace, 1, 1, snappy, slidevert

    # Global fallback
    animation = global, 1, 2, snappy
}

dwindle {
    pseudotile = true
    preserve_split = true
}

plugin {
    overview {
        centerAligned = false
        hideEmptyWorkspace = true
        showNewWorkspace = false
        showEmptyWorkspace = false
        showSpecialWorkspace = false
        exitOnClick = true
        exitOnSwitch = true
        switchOnDrop = true
        autoDrag = false
        disableGestures = true
    }
}
