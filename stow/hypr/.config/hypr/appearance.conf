# ================================
# HYPRLAND APPEARANCE CONFIG
# ================================
# Visual styling, animations, and effects

# ================================
# CURSOR SETTINGS
# ================================
cursor {
    no_hardware_cursors = true
} 

###################
### PERMISSIONS ###
