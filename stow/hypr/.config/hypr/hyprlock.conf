# Hyprlock Configuration - Minimal Theme
# Matches your current Hyprland appearance settings

# General settings
general {
    grace = 0
    hide_cursor = true
}

# Background
background {
    monitor =
    path = ~/.config/hypr/wallpapers/wallhaven/current_wallpaper.jpg
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time - Top of the centered group
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(ffffffdd)
    font_size = 90
    font_family = SF Pro Text Bold
    position = 0, 60
    halign = center
    valign = center
}

# Date - More spaced from time
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %B %d"
    color = rgba(ffffff88)
    font_size = 22
    font_family = SF Pro Text
    position = 0, -24
    halign = center
    valign = center
}

# Input field (password) - Hidden until typing starts
input-field {
    monitor =
    size = 280, 44
    outline_thickness = 1
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(ffffff15)
    inner_color = rgba(ffffff08)
    font_color = rgba(ffffffcc)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = 
    hide_input = false
    rounding = 8
    check_color = rgba(ffffff20)
    fail_color = rgba(ff453a60)
    fail_text = Incorrect Password
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -100
    halign = center
    valign = center
} 