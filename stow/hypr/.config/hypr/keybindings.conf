# ================================
# HYPRLAND KEYBINDINGS CONFIG
# ================================
# See https://wiki.hyprland.org/Configuring/Binds/

# ================================
# MODIFIER KEYS & VARIABLES
# ================================
$mainMod = SUPER
$browser = firefox &
$terminal = kitty
$fileManager = nautilus
$appLauncher = walker
$dotfilesManager = /home/john/dotfiles/dotfiles-menu

# ================================
# BASIC WINDOW MANAGEMENT
# ================================
# Core window actions
bind = $mainMod, T, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exit,

bind = $mainMod, Escape, exec, walker --provider menus:system --nosearch 

# Window properties
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Focus and launcher
bind = $mainMod, A, exec, $appLauncher
bind = $mainMod, TAB, exec, hyprctl dispatch focusurgentorlast ""

# Dotfiles Manager
bind = $mainMod, D, exec, $dotfilesManager

# Security
bind = $mainMod, L, exec, hyprlock

# ================================
# FOCUS NAVIGATION
# ================================
# Arrow key navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ================================
# WORKSPACE MANAGEMENT
# ================================
# Switch to workspaces 1-10 (auto-closes special workspace)
bind = $mainMod, 1, exec, system-workspace-switch 1
bind = $mainMod, 2, exec, system-workspace-switch 2
bind = $mainMod, 3, exec, system-workspace-switch 3
bind = $mainMod, 4, exec, system-workspace-switch 4
bind = $mainMod, 5, exec, system-workspace-switch 5
bind = $mainMod, 6, exec, system-workspace-switch 6
bind = $mainMod, 7, exec, system-workspace-switch 7
bind = $mainMod, 8, exec, system-workspace-switch 8
bind = $mainMod, 9, exec, system-workspace-switch 9
bind = $mainMod, 0, exec, system-workspace-switch 10

# Move windows to workspaces 1-10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# ================================
# SPECIAL WORKSPACES
# ================================
# General special workspace
bind = SUPER SHIFT, S, movetoworkspacesilent, special
bind = SUPER, S, togglespecialworkspace

# Secret workspace (always on top)
# bind = SUPER, grave, togglespecialworkspace, secret
bind = SUPER SHIFT, grave, movetoworkspacesilent, special:secret

# Spotify special workspace
# bind = $mainMod, F8, togglespecialworkspace, spotify

# ================================
# MOUSE INTERACTIONS
# ================================
# Workspace scrolling
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window manipulation
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ================================
# MULTIMEDIA KEYS
# ================================
# Audio controls
# Audio controls (10% step, capped at 100%)
binde = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 10%+
binde = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness controls
binde = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
binde = , F5, exec, brightnessctl set 10%-
binde = , F6, exec, brightnessctl set 10%+

# Media player controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ================================
# LAPTOP SPECIFIC
# ================================
# Lid switch actions
bindl = , switch:on:Lid Switch, exec, systemctl suspend
bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on

# ================================
# CUSTOM SHORTCUTS
# ================================
# Wallpaper management
bind = SUPER ALT, W, exec, system-pick-wallpaper          # Pick random from saves
bind = SUPER CTRL, W, exec, system-wallhaven-download     # Download from Wallhaven

# Language switching (works with any keyboard)
bind = SUPER, SPACE, exec, system-switch-keyboard

# Screenshots
bind = SUPER, R, exec, hyprshot -m region --raw | satty --filename - --early-exit --copy-command wl-copy

# AI Assistant
bind = SUPER, C, exec, firefoxpwa site launch 01K93BH9AGSEJWT7TABSMMDPPB

# Notion
bind = SUPER, N, exec, system-launch-webapp https://www.notion.so Notion

# Clipse
bind = SUPER, Z, exec, launch-clipse

# Messenger
bind = SUPER, H, exec, firefoxpwa site launch 01K93BR233M2M2KKZRWWZS0YVK


# Overview plugin not installed
bind = SUPER, grave, overview:toggle