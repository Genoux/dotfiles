# ================================
# HYPRLAND KEYBINDINGS CONFIG
# ================================
# See https://wiki.hyprland.org/Configuring/Binds/

# ================================
# MODIFIER KEYS & VARIABLES
# ================================
$mainMod = SUPER
$browser = firefox
$terminal = kitty
$fileManager = nautilus
$appLauncher = walker --nohints
$dotfilesManager = dotfiles-menu

# ================================
# BASIC WINDOW MANAGEMENT
# ================================
# Core window actions
bind = $mainMod, T, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exit,

bind = $mainMod, Escape, exec, walker --provider menus:system --nohints --nosearch

# Window properties
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# ================================
# WINDOW GROUPS (TABBED)
# ================================
# Toggle group with active window (creates/ungroups)
bind = $mainMod, G, togglegroup

# Switch between windows in a group
bind = $mainMod, bracketleft, changegroupactive, b  # Previous tab
bind = $mainMod, bracketright, changegroupactive, f  # Next tab

# Move window into group in direction (or just move window if no group exists)
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, down, movewindoworgroup, d

# Move window out of group
bind = $mainMod, O, moveoutofgroup

# Lock/unlock active group (prevents auto-adding windows)
bind = $mainMod SHIFT, G, lockactivegroup, toggle

# Focus and launcher
bind = $mainMod, A, exec, $appLauncher
bind = $mainMod, TAB, focuscurrentorlast

# Dotfiles Manager
bind = $mainMod, D, exec, $dotfilesManager

# Security
bind = $mainMod, L, exec, hyprlock

# ================================
# FOCUS NAVIGATION
# ================================
# Arrow key navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ================================
# TRACKPAD GESTURES
# ================================
# 3-finger horizontal swipe to switch workspaces
gesture = 3, horizontal, workspace

# 3-finger vertical swipe to toggle special workspace
#gesture = 3, up, dispatcher, overview:toggle,

gesture = 3, down, dispatcher, togglespecialworkspace

# 4-finger gestures for window management
gesture = 4, horizontal, move
gesture = 4, up, fullscreen

# Pinch gestures
gesture = 2, pinchout, dispatcher, exec, $appLauncher

# ================================
# WORKSPACE MANAGEMENT
# ================================
# Switch to workspaces 1-10 (auto-closes special workspace)
bind = $mainMod, 1, exec, system-workspace-switch 1
bind = $mainMod, 2, exec, system-workspace-switch 2
bind = $mainMod, 3, exec, system-workspace-switch 3
bind = $mainMod, 4, exec, system-workspace-switch 4
bind = $mainMod, 5, exec, system-workspace-switch 5
bind = $mainMod, 6, exec, system-workspace-switch 6
bind = $mainMod, 7, exec, system-workspace-switch 7
bind = $mainMod, 8, exec, system-workspace-switch 8
bind = $mainMod, 9, exec, system-workspace-switch 9
bind = $mainMod, 0, exec, system-workspace-switch 10

# Move windows to workspaces 1-10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# ================================
# SPECIAL WORKSPACES
# ================================
# General special workspace
bind = SUPER SHIFT, S, movetoworkspacesilent, special
bind = SUPER, S, togglespecialworkspace

# Secret workspace (always on top)
# bind = SUPER, grave, togglespecialworkspace, secret
bind = SUPER SHIFT, grave, movetoworkspacesilent, special:secret

# ================================
# MOUSE INTERACTIONS
# ================================
# Workspace scrolling
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window manipulation
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
#bindm = , mouse:274, movewindow

# ================================
# MULTIMEDIA KEYS
# ================================
# Audio controls
# Audio controls (10% step, capped at 100%)
binde = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 10%+
binde = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media player controls (via playerctld for active player tracking)
bindl = , XF86AudioNext, exec, playerctl --player=playerctld next
bindl = , XF86AudioPause, exec, playerctl --player=playerctld play-pause
bindl = , XF86AudioPlay, exec, playerctl --player=playerctld play-pause
bindl = , XF86AudioPrev, exec, playerctl --player=playerctld previous

# Brightness controls
binde = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# ================================
# LAPTOP SPECIFIC
# ================================
# Lid switch actions
# Lid close: lock immediately (security), then turn off screen + backlight for battery savings
# Lid open: turn screen back on, restore brightness
bindl = , switch:on:Lid Switch, exec, pidof hyprlock || hyprlock --immediate & sleep 0.1 && hyprctl dispatch dpms off && brightnessctl set 0
bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on && brightnessctl -r

# ================================
# CUSTOM SHORTCUTS
# ================================
# Wallpaper management
bind = SUPER SHIFT, W, exec, system-pick-wallpaper          # Pick random from saves
bind = SUPER CTRL, W, exec, system-wallhaven-download     # Download from Wallhaven

# Language switching (works with any keyboard)
bind = SUPER, SPACE, exec, system-switch-keyboard

# ================================
# SCREENSHOTS & SCREEN RECORDING
# ================================
# Screenshots
bind = $mainMod, R, exec, system-screenshot
bind = $mainMod SHIFT, R, exec, system-screenshot output
bind = $mainMod CTRL, R, exec, system-screenshot window

# Screen recordings
bind = $mainMod, F10, exec, system-screenrecord region
bind = $mainMod SHIFT, F10, exec, system-screenrecord region audio
bind = $mainMod CTRL, F10, exec, system-screenrecord fullscreen
bind = $mainMod CTRL SHIFT, F10, exec, system-screenrecord fullscreen audio

# AI Assistant
bind = SUPER, C, exec, claude-desktop
bind = SUPER SHIFT, C, exec, $terminal -e claude

# Clipse
bind = SUPER, Z, exec, launch-clipse

# Messenger
bind = SUPER, H, exec, caprine


# Hyprexpo workspace overview
bind = SUPER, grave, hyprexpo:expo, toggle

bind = SUPER, K, exec, hyprctl kill

bind = SUPER SHIFT, P, exec, hyprpicker -a