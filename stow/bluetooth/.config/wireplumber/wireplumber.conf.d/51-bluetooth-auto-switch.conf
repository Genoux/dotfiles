# Auto-switch to Bluetooth audio devices
# - BT devices get higher priority than USB/built-in
# - Most recently connected BT device becomes default

monitor.bluez.rules = [
  {
    matches = [
      {
        # All Bluetooth audio nodes
        node.name = "~bluez_.*"
      }
    ]
    actions = {
      update-props = {
        # Higher priority than USB (default ~1100)
        priority.driver = 2000
        priority.session = 2000
        # Always select as default when available
        node.pause-on-idle = false
      }
    }
  }
]
