# Sysctl settings for battery optimization

# Enable laptop mode for better disk power management
vm.laptop_mode = 5

# Reduce disk write frequency (in centiseconds)
vm.dirty_writeback_centisecs = 1500

# Increase time before committing dirty pages
vm.dirty_expire_centisecs = 3000

# Increase dirty page ratio to reduce write frequency
vm.dirty_ratio = 20
vm.dirty_background_ratio = 10
