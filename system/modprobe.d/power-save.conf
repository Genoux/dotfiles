# Kernel module power saving options for better battery life

# AMD GPU power management
options amdgpu ppfeaturemask=0xffffffff
options amdgpu gpu_recovery=1
options amdgpu power_dpm_state=battery
options amdgpu power_dpm_force_performance_level=auto

# Audio power saving (reduces power when audio not in use)
options snd_hda_intel power_save=1
options snd_ac97_codec power_save=1

# USB autosuspend for power saving
options usbcore autosuspend=2

# Wireless power saving
# Disabled: Intel AX200 doesn't handle power_save well, causes D3cold lockup
# options iwlwifi power_save=1
# options iwlmvm power_scheme=3
