[Login]
# Suspend when lid is closed (both on battery and AC power)
HandleLidSwitch=suspend
HandleLidSwitchExternalPower=suspend
HandleLidSwitchDocked=ignore

# Respect inhibitors for lid switch (allows apps to prevent suspend when needed)
LidSwitchIgnoreInhibited=no

# Disable systemd idle suspend - let hypridle handle idle management instead
# This prevents conflicts and ensures clean suspend/resume behavior
IdleAction=ignore
