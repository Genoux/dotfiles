# ================================
# KEYD CONFIGURATION
# ================================
# Application-level keybindings: Alt for copy/paste instead of Ctrl
# SUPER remains for window management (Hyprland)

[ids]
*

[main]
leftalt = layer(alt)
rightalt = layer(alt)

[alt]
c = C-c
v = C-v
x = C-x
z = C-z
a = C-a
f = C-f
w = C-w
t = C-t
n = C-n
s = C-s
o = C-o
p = C-p
r = C-r
h = C-h
l = C-l
k = C-k
u = C-u
y = C-y
b = C-b
i = C-i
e = C-e
d = C-d
g = C-g
m = C-m
q = C-q
j = C-j
grave = C-grave

# Keep Alt+Tab for application switching
tab = A-tab
